# pytest.ini — pytest 全局配置文件
# 目的：统一测试发现规则、输出风格、日志级别、标记说明等

# 配置段起始：告诉 pytest 下面是它的设置
[pytest]

# 默认附加命令行参数：
#   -q  安静模式（更精简的输出）
#   -ra 结束时显示被跳过/失败等用例的原因摘要
addopts = -q -ra


# 限定只在 tests/ 目录下搜索测试文件
testpaths = tests 

# 符合该通配符的 .py 文件会被认为是测试文件
python_files = test_*.py      

# 以 test_ 开头的函数会被发现为测试用例
python_functions = test_*     

 # 在控制台实时输出日志（而不是只写到文件）
log_cli = true                 

# 控制台日志级别（DEBUG/INFO/WARNING/ERROR/CRITICAL）
log_cli_level = INFO     

# 自定义标记列表（便于 --strict-markers 校验与帮助文档）      
markers = 
    bdd: BDD scenarios
    login: login scenarios
    negative: negative-path scenarios
    dashboard: dashboard scenarios
    menubar: menubar scenarios
    api: API tests entry point
